<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIT Registration Form</title>
    <link rel="icon" type="image/x-icon" href="image/download.png">
    <center>
        <h1 style="color: Red;"><u>Student Registration Form MANIT </u></h1>
    </center>

</head>

<body bgcolor="skyblue">
    <br> <br>
    <center> <img src="image/download.png" height="200"></center>
    <label>
        First Name<br>
        <input type="text" name="fname" size="185" placeholder="Enter your First  Name">
    </label>
    <br> <br>



    <label>
        Middle Name<br>
        <input type="text" name="mname" size="185" placeholder="Enter your Middle  Name">
    </label>

    <br> <br>

    <label>
        Last Name<br>
        <input type="text" name="lname" size="185" placeholder="Enter your Last  Name">
    </label>

    <br> <br>

    <label>
        Scholar ID:<br>
        <input type="text" name="sname" size="185" placeholder="Enter your Scholar ID">
    </label>
    <br> <br>


    <label>
        Course<br>
        <select name="" id="" required>
            <option> Course</option>
            <option> MCA</option>
            <option> Btech</option>
            <option> MBA</option>
            <option> BBA</option>
            <option> BCA</option>
            <option> B Arch</option>
            <option> M tech</option>
        </select>
    </label>
    <br> <br>

    <label>
        Gender: <br>
        <label><input type="radio" name="Male"> Male<br></label>
        <label><input type="radio" name="Male"> Female<br></label>
        <label><input type="radio" name="Male"> Other<br></label>
    </label>
    <br>


    <label>
        Phone:
        <input type="text" value="+91" size="2" required>
        <input type="text" value="" size="15" placeholder="0123456789" required> <br>
    </label>
    <br> <br>
    <label>
        Address:
        <br>
        <textarea rows="5" cols="60" Placeholder="address" required>

    </textarea>
    </label>
    <br> <br>


    <label for="email"> <b>Email</b><br>
        <input type="text" value="" size="60" placeholder="Enter Email" required>
    </label>
    <br><br>
    <label for="password"> <b>Password</b><br>
        <input type="text" value="" size="60" placeholder="Enter Password" required>
    </label>
    <br><br>


    <label for="rpassword"> <b>Re Type Password</b><br>
        <input type="text" value="" size="60" placeholder="Retype Password" required>
    </label>
    <br><br>
    <center><button>Register</button></center>


</body>

</html>
